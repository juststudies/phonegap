<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="stylee.css">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">

</head>
<body>
    <div class="row">
      <div class="column left" style="background-color:#e2e2e2;">
        </div>
      <div class="column middle" style="background-color:#fff;">
        <h2>Numero fatorial</h2>
       <script>
                function factorial(n) { 
                        var product = 1; while(n > 1) {
                        product *= n; n--;
                   } return product;
                }
                function agoravai(){
                    var loco = document.getElementById("fac").value;
                    document.getElementById("result").innerHTML= factorial(loco);
                }
        </script>
        <input id="fac" type="text" class="rightAlign">
        <button onclick="agoravai()">Numero fatorial</button>
        <p id="result"></p>
      </div>
      <div class="column right" style="background-color:#e2e2e2;">
      </div>
    </div>

</body>
</html>
