<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="stylee.css">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">

</head>
<body>
      <h2>Numero fatorial</h2>
       <script>
                function factorial(n) { 
                        var product = 1; while(n > 1) {
                        product *= n; n--;
                   } return product;
                }
                function main(){
                    var aux = document.getElementById("fac").value;
                    document.getElementById("result").innerHTML= factorial(aux);
                }
        </script>
        <input id="fac" type="text" size="30" class="rightAlign">
        <button onclick="factorial()">Numero fatorial</button>
        <p id="result"></p>
     </body>
</html>
